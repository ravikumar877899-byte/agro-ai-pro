{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <i class="fa-solid fa-leaf" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
        <h2 style="margin-bottom: 0.5rem;">AgroAI Professional</h2>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">Sign in to access advanced crop analysis</p>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group" style="text-align: left;">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>
            </div>
            <div class="form-group" style="text-align: left;">
                <label for="password">Security Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">
                <i class="fa-solid fa-right-to-bracket"></i> Connect to System
            </button>
        </form>

        <p style="margin-top: 2rem; font-size: 0.9rem; color: #777;">
            Manual entry enabled for testing. Any credential will gain access.
        </p>
    </div>
</div>
{% endblock %}
